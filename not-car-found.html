<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jpvins.com</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Why Jp Vins</a>
                  </li>

                  <li class="nav-item">
                    <a
                      class="nav-link disabled"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >FAQ</a
                    >
                  </li>
                </ul>
                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="banner-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="banner">
                <div class="banner-img">
                  <img src="./assets/img/banner.png" class="img-fluid" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="not-found-car mt-5">
        <div class="container">
          <div class="row">
            <div class="notCarTitle">
              <h1>Sorry, we couldn't find your car</h1>
            </div>
          </div>
          <div class="row mt-5">
            <div class="notCar">
              <img class="img-fluid" src="./assets/img/error.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div class="container">
          <div class="row">
            <div class="footerInfo">
              <p>info@jpvins.com</p>
              <p>Jpvins.com 2017-2023</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
